<!DOCTYPE html>
<html lang="en" ng-app="amqApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Aqui me quedo</title>
    <!-- Styles section -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.theme.default.css">
    <link rel="stylesheet" href="site/css/main.css" />

</head>
<body ng-controller="MainController">
    <div class="container-fluid header" bs-affix data-offset-top="0">
        <div class="row">
            <div class="col-md-4">
                {{name}}
            </div>
            <div class="col-md-8">
                <div class="register_cta">
                    <a href="#">Quiero Registrarme</a>
                </div>

                <ul class="navmenu">
                    <li><a href="#">Comprar</a></li>
                    <li><a href="#">Alquilar</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Directorio de Agentes</a></li>
                    <li><a href="#">Foro</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row text-center">
            <a href="#" class="btn-publish">
                <img src="site/images/btn-publish-ads.png" />
            </a>
        </div>
        <div class="row">
            <div class="" ng-controller="CarruselCtrl">
                <div class="bannerTop">
                    <div class="formSearch">
                        <button class="btn btn-red">Comprar</button>
                        <button class="btn btn-gray">Alquilar</button>

                        <div class="search-fields">
                            <input type="text">
                            <button class="btn btn-red">Encuentra</button>
                        </div>
                    </div>

                    <div class="bannerText">
                        Simple, Innovador, RÃ¡pido
                    </div>

                    <ng-owl-carousel class="owl-theme" owl-items="items" owl-properties="properties" owl-ready="ready($api)">
                        <img class="owl-lazy" style="padding: 5px;" data-ng-repeat="item in items" data-src="{{item}}">
                    </ng-owl-carousel>
                </div>
            </div>
        </div>
    </div>

    <div class="container featured">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-uppercase">Nos Encantan / Destacados</h2>
            </div>
        </div>
        <div class="row items">
            <div class="item-featured col-md-4">
                <a href="#">
                    <img src="site/images/home-featured-01.png" />
                </a>
            </div>
            <div class="item-featured col-md-4">
                <a href="#">
                    <img src="site/images/home-featured-02.png" />
                </a>
            </div>
            <div class="item-featured col-md-4">
                <a href="#">
                    <img src="site/images/home-featured-03.png" />
                </a>
            </div>
            <div class="item-featured col-md-4">
                <a href="#">
                    <img src="site/images/home-featured-04.png" />
                </a>
            </div>
            <div class="item-featured col-md-4">
                <a href="#">
                    <img src="site/images/home-featured-05.png" />
                </a>
            </div>
            <div class="item-featured col-md-4">
                <a href="#">
                    <img src="site/images/home-featured-06.png" />
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid bigTile-home">
        <div class="row">
            <div class="banner-tile">
                <img src="site/images/home-fluid-picture.jpg" />

                <div class="banner-desc">
                    Lima Loft Tendencias
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-bootstrap-affix/dist/angular-bootstrap-affix.min.js"></script>
    <script src="../node_modules/ng-backstretch/dist/ng-backstretch.min.js"></script>
    <script src="../node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script src="../node_modules/angular-owl-carousel2/src/angular-owl-carousel-2.js"></script>


    <script src="site/js/site.min.js"></script>
</body>
</html>
